version: '3'
services:
  redis:
    image: redis
  rtq-worker:
    build: rtq-client
    environment:
        - REDIS_HOST=redis
        - REDIS_PORT=6379
    depends_on:
        - redis
  rtq-producer:
    build: rtq-client
    environment:
        - REDIS_HOST=redis
        - REDIS_PORT=6379
    depends_on:
        - redis 
  
